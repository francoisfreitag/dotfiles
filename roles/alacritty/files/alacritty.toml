[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[font]
size = 15

[font.normal]
family = "Fira Code Nerd Font"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[terminal.shell]
program = "/usr/bin/tmux"
args = ["new-session", "-A", "-s", "dev"]

[window]
decorations = "None"
dynamic_padding = true
startup_mode = "Maximized"
opacity = 0.95
